道具和环境，加速开发，增强玩家沉浸感。 2. 影视制作：用于概念艺术和特效，减少手工建模时间。 3. VR/AR：创建沉浸式 3D 环境，提升用户体验。 挑战： 1. 形状编码：如何将 3D mesh 的形状有效地编码到隐空间，并且能够有效地保持原来 3D mesh 中精细的形状细节。 2. 结构保持：艺术家制作的 3D mesh 中包含了丰富的结构信息，比如分离的部件，能够有效地区分这些结构是一个比较重要的技术挑战。 3. 拓扑生成质量：工业界中使用的 3D mesh 一般对拓扑质量要求较高，如何在保持 3D mesh 的形状的基础上，还能生成高质量的拓扑是一个需要解决的问题。 4. 纹理生成质量：从文本或者图片中还原模型的纹理，并且保持一致性以及高质量的细节是一个很有挑战的问题。 5. 3D 模型的可控生成：通过多种条件来对模型进行全局或者局部的可控生成，帮助艺术家更好的生成符合他们要求的 3D mesh。", "challenge": "1. 大幅提升 3D 建模效率：传统 3D 建模需要数周甚至数月，而 3D 生成工具可在几秒到几分钟内生成高质量、可编辑的模型。 2. 降低创作门槛，赋能独立开发者：通过提供直观界面和API支持，无需专业建模技能即可生成游戏资产（如角色、道具、场景）。这让小型团队或独立开发者也能创建高质量 3D 内容，降低进入门槛，释放更多创意潜力。 3. 无缝集成现有工作流：3D 工具生成的模型可以直接导入 Unity、Unreal Engine 等主流游戏引擎，与现有开发流程无缝衔接，减少技术适配成本。", "dept": "IEG-游戏前沿技术", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=442&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 384, "subjectAreaName": "AI大模型", "subjectName": "PCG-多模态大型语言模型的研发与应用", "background": "1.跟进多模态大型语言模型前沿技术，对模型相关训练，强化学习，调试，评估进行前置研究，实现多模态内容的统一理解和生成技术方案，进而提升基础大模型的内容理解和生成能力，提升图文，图像，视频精准理解、交互式处理与个性化生成能力。 2. 推动在实际业务场景中进行应用落地，研发业界领先的垂类模型，通过论文发表专利申请等方式来扩大技术影响力； 3. 推广复用到内部更多场景，提升整体研发效率。", "challenge": "面向QQ亿级别用户的内容业务生态，包括QQ基础、腾讯频道、QQ群，QQ空间，QQ表情等各种形式的内容，构建基础的多模特大模型基座并且针对不同场景针对性的创新，提升整体效率和改善业务效果。", "dept": "PCG-QQ", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=384&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 376, "subjectAreaName": "AI大模型", "subjectName": "WXG-基础大模型研究与应用", "background": "在基础微信场景中，有大量微信特色的大模型应用场景，例如研发适合微信生态的 AI Agent。场景需求和数据极为丰富，应用前景广阔，因此受到重点关注。然而，为实现较好的用户体验，我们需要解决众多业界尚未探索或未有数据支持的前沿问题。 我们需要有极强研究能力、了解工程落地、善于业务思考、充满改变世界热情的同学加入我们共同面对这些极具特色又充满挑战的问题。", "challenge": "探索微信生态内的大模型智能体应用实践。", "dept": "WXG-基础微信团队", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=376&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 541, "subjectAreaName": "AI大模型", "subjectName": "TEG-混元大规模强化学习框架性能优化研究", "background": "强化学习已经成为提升模型效果最重要的一环，大模型强化学习框架如何构建、如何优化加速以及强化算法如何演进急需解决和深入探索。 挑战： 1. 需要对强化学习解决的问题以及算法发展方向有深入的研究，更好的指导框架迭代和性能优化； 2. 需要结合硬件特性、模型以及框架深入分析当前训练存在的性能问题，找到解决问题的方法和思路。", "challenge": "构建超大规模、高性能、高易用性的强化学习框架，支持同步和异步训练模式，以及支持算法强化策略自主探索，支持混元大模型的强化训练，同时基于硬件特性进行框架深层次优化，如通信和通信overlp以及通信和计算融合优化等提升强化训练效率。", "dept": "腾讯混元机器学习平台部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=541&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 523, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元多模态大模型视觉生成模型应用研究与实践（视觉生成Agent）", "background": "多模态大模型已成为人工智能领域的核心战略方向。腾讯混元多模态模型部作为公司技术创新的前沿阵地，聚焦图像、视频、3D、数字人等多模态生成技术的前沿研究与技术突破，致力于构建具备原生多模态能力的基础模型体系。腾讯混元自研图像/视频/3D生成模型，生成效果处于业界第一梯队，在业界与开源社区有着巨大影响力，是腾讯大模型领域的核心价值体现，并在腾讯丰富的业务场景里得到了落地验证和价值收益。 视觉生成Agent模型应用研究与实践 例如： 1. 视觉生成领域Agent的研究（动漫，游戏，广告等）； 2. 理解生成一体化的端到端视频对话的研究和应用。", "challenge": "视觉生成（图像，视频）模型在真实图片生成，虚拟图片生成，及风格化图片生成上均具有极强的竞争力，并具备极高的可控性和扩展性。业界不断推出新结构的模型，推动了生成效果的持续提升。 腾讯在广告、社交、游戏、内容等多个商业领域对视觉生成模型应用均有强烈的诉求和依赖。更优的生成模型能为腾讯多个业务场景业务应用带来显著的收益。", "dept": "TEG-腾讯混元多模态模型部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=523&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 512, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯广告模型业务应用技术研究", "background": "腾讯广告场景的模型种类较多，并且广告链路对模型推理性能及稳定性的要求非常严格。同时，随着大语言模型在生成式AI方向的成功，工业界和学术界都开始探索生成式模型在推荐场景的可行性和效果收益。因此，广告的推荐模型在多样性，复杂度等方面进行着快速的迭代和演进。本课题旨在研究复杂推荐模型的通用性编译优化能力，生成式模型的推理加速能力等，对传统推荐模型推理引擎和大语言模型推理引擎进行取长补短，在推理性能、模型迭代周期、易用性、通用性等方面对推理引擎进行优化升级，推动相关创新模型在腾讯广告场景的应用落地。 1. 在通用编译系统下挑战极限性能：腾讯广告的流量场景多，模型迭代周期短，模型的种类及使用的算子多样，在这样的业务背景下，编译系统要具备很强的通用能力，能够通过代数表达式，拓扑规则，或者自定义IR等方法对模型进行编译优化。同时，针对不同硬件的算力，访存等限制，能够进行模型推理性能的极致优化； 2. 面向生成式推荐场景的推理引擎设计：受限于推荐系统User/Item ID的范式，在推荐场景下的生成式模型往往还需要引入传统推荐模型中对user，item，以及相关交互特征的建模和处理。因此，相比于大语言模型，生成式推荐模型往往还具有迭代周期短，模型种类多样化的特点。同时，在推荐业务不断探索模型scaling law的驱动下，在线系统对推理引擎的性能要求和挑战也就越来越大，需要针对性地进行推理架构设计，包括TP并行，KV-cache，KV-cache aware routing等。", "challenge": "通过该课题的研究，希望能解决以下几个业界的痛点问题： 1. 基于定制算子和子图的模型编译系统虽然具备较好的性能，但通用性和扩展性较差，在模型迭代效率上存在较大问题； 2. 基于规则或表达式的模型编译系统在通用性和扩展性上具备天然优势，但通常情况下发挥不出硬件的极致性能； 3. 针对生成式推荐模型的推理引擎，目前还处于比较初级的探索阶段，在推理耗时和模型规模的探索上，还存在比较大的研究空间。", "dept": "TEG-广告工程部", "postId": 372, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=372&tid=2&sid=512&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 532, "subjectAreaName": "AI大模型", "subjectName": "CDG-基于大模型的广告数据智能分析及DI平台构建（Data Intelligence）", "background": "广告业务数据量庞大且场景复杂，传统分析方法及BI工具门槛高、效率低。大模型技术的突破（如NL2SQL、CoT、多模态数据理解等）为数据智能分析提供了新的可能性。 挑战： 1、在严肃的数据分析场景中，严控大模型幻觉，提高NL2SQL的准确性。 2、广告的业务场景及分析方法复杂度高，需要大模型对业务和数据有更深的理解，从而提高CoT的可靠性。 3、BI功能模块众多，基于大模型的全链路打通需要攻坚大量工程问题，对大模型的多模态理解能力也提出了极高的要求。", "challenge": "​​1、实现零门槛取数：通过NL2SQL技术将自然语言转化为精准查询语句，减少技术依赖，提升业务人员自助取数效率。 2、场景化分析能力沉淀​​：抽象广告核心分析场景，沉淀分析方法论知识库，通过大模型落地场景化分析Agent。 3、数据智能体构建​​：打通经分工具平台核心链路（如看板生成、监控告警等），实现从传统BI到DI的跨越。", "dept": "CDG-腾讯广告", "postId": 369, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=369&tid=2&sid=532&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 530, "subjectAreaName": "AI大模型", "subjectName": "PCG-完全可控的拟真数字生命的形象生成大模型的研究与应用", "background": "根据ARK Invest报告显示，“AI+情感陪伴”的市场规模将从现在的全球年收入3000 万美元增至700 亿至1500 亿美元。当前情感陪伴 App 的核心痛点在于：现有聊天 Bot 的形象生成模型在可控性（如外貌特征精准定制、表情动作实时响应）与拟真度（如面部细节、肢体语言的自然流畅性）上仍存在显著技术缺口，无法满足情感陪伴场景对 “高沉浸式交互” 的核心诉求。本课题以情感陪伴 App 为应用载体，针对以下三个方面展开研究：1）超写实形象生成：通过海量高质量的文+图，文+视频的形象数据，跨模态进行信息数据融合，提升生成形象的光影，皮肤纹理，毛发等细节的妮真效果。 2）跨模态可控生成：结合文本语义、用户画像、参考图像等多源输入，构建 “语义 - 形象” 映射模型，实现外貌特征、服饰风格等维度的精准调控，参考人像、物品和背景的一致性，多角度生成； 3）情感驱动动态建模：引入情感计算与强化学习，探索使数字人形象能够根据聊天内容实时生成匹配的微表情、肢体动作的方案，形成 “情感感知 - 形象响应” 的闭环； 挑战： 1. 形象生成可控性：存在“部分指令不响应或者错响应” 、“个性化程度不足”、“动态表现力薄弱”、“情感共鸣缺失” 等问题，难以通过形象载体构建深度用户情感连接； 2. 动态驱动与情感表达脱节：动态驱动的形象生成常出现 “口型错位”“表情僵硬” \"快速动作时形象不一致\"等问题，缺乏基于情感语义的动态映射机制； 3. 生成质量与效率不易兼得：现有的形象生成方案生成效果和效率往往相悖。高质量的生成结果一般需要更多的参数和中间步骤。如果是动态生成，生成时间往往以分钟计，无法满足AI情感陪伴高频沟通、实时响应的需求。", "challenge": "本课题聚焦 “完全可控性” 与 “拟真度” 的技术突破，通过构建专用大模型，实现从静态形象生成到动态情感驱动的全链路优化，填补情感陪伴领域数字人技术空白，为提升用户粘性、拓展商业化场景（如虚拟伴侣、心理陪伴）提供核心技术支撑。", "dept": "PCG技术线-AI创新应用方向", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=530&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 467, "subjectAreaName": "AI大模型", "subjectName": "TEG-AI Agent for Game-强化学习方向", "background": "以绝艺、绝悟为代表的的游戏AI，构建多智能体和策略博弈能力，持续建设游戏AI的拟人性、合理性、交互性，更进一步地挖掘AI Agents的商业价值对AI Agents的能力提出了更高的要求。 1. 多模态决策智能：构建决策智能场景下的AI多模态信息处理能力，结合LLM、模仿学习、强化学习等相关技术，打造游戏场景下能听会说&言行匹配的下一代AI Bot； 2. 决策智能场景下的多样性策略生成：探索生成式AI技术如何构建行为内容拟人&多样的智能体，从而构建游戏内容丰富的PVE玩家对局体验，进一步丰富和改善PVP玩家对局体验； 3. 自适应智能体构建：结合生成式智能体和强化学习，探索多种品类UGC场景下Agent的生成能力，探索场景泛化和任务泛化的能力，以及复杂3D地图的场景泛化能力； 4. 打法分层及还原能力：业界传统的游戏AI能力分层方案主要基于策划经验配置规则或参数，缺少创新且能落地的自适应方案。本课题方向之一是基于真实玩家数据的模仿学习实现AI能力对齐，并基于玩家画像个性化投放不同能力的AI调节玩家心流体验，从而提升游戏玩家的活跃留存。", "challenge": "结合强化学习、模仿学习和LLM生成式模型等方法，探索多模态决策推理能力； 支持腾讯重点游戏项目，包括MOBA、FPS、棋牌、UGC等各种品类，通过PVP和PVE场景AI Bot，持续提升AI Bot的商业价值。", "dept": "TEG-腾讯AI平台部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=467&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 468, "subjectAreaName": "AI大模型", "subjectName": "TEG-Agentic Game AI-智能交互", "background": "本课题关注Agentic AI，基础技术层面，拟研究AI在复杂虚拟世界的决策能力以及智能交互能力背后相关的技术，涉及了决策LLM的端到端建模方法、RL efficiency、RL与文本语音等其他模态融合的能力、复杂任务的自动化拆解（例如完成长链条任务）、AI在大世界的规划&推理能力（例如推理不同导航路径）、AI理解和生成可交互内容的能力（例如游戏世界生成）。 虽然业界相关研究和研发较多，但在上述技术点上，仍然没有完全成熟的技术方案。同时，应用价值与热点技术的结合还待探索。", "challenge": "1. 研究价值：打造垂类AI Agent，提炼并深耕有特色和差异性的技术点，例如交互式&可控式世界生成、强化学习与LLM的结合等前沿课题，打造业界影响力和技术领先性； 2. 应用价值：拟利用上述细分领域的技术，去提升AI智能体在虚拟世界的智能性、交互性，提升AI基座的能力，结合公司的游戏业务场景，提升用户体验。", "dept": "TEG-腾讯AI平台部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=468&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 527, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元大模型Agent技术构建深度研究(Deep Research)智能体调研", "background": "随着大语言模型技术发展，大家对LLM能解决复杂问题预期越来越高, 很多深度研究(Deep Research)类产品不断涌现。传统研究工作多依赖于固定算法编排，难以适应复杂、动态的研究环境。Agent技术能够模拟人类研究者的思维过程，凭借其自主决策、环境交互和持续学习能力，逐渐成为推动各类复杂任务高效执行的关键技术手段。 1. Deep Research类的智能体能力的合理评价； 2. 提升模型的知识推理能力，交互式长思维链能力能稳定且准确的触发； 3. 提升模型的工具调度及适配能力，满足各类复杂场景下的问题解决能力。", "challenge": "你将参与到Deep Research类Agent的模型结构、决策算法、学习策略以及与复杂环境的交互机制的研究，以提升智能系统在复杂场景下的深度分析、创新探索、解决问题等各方面能力，推动混元大模型的Agent技术在更广泛场景中的深度应用。", "dept": "TEG-腾讯混元大语言模型部", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=527&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 526, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元基座模型大模型AI Coding及代码Based Agent研究", "background": "近年来，大语言模型（LLMs）在代码方面取得了显著进展，AI Coding作为新兴热点，已通过代码补全、错误修复、代码生成等功能显著提升了开发效率。然而，当前的代码大模型多局限于函数级、片段级的编程能力，距离实现端到端、项目级的智能开发仍有较大差距。因此，本课题聚焦于赋能LLMs进行项目级编程，典型应用场景例如： 理解项目管理平台（如GitHub Issues）上的问题描述，分析代码库，定位问题根源，并自主生成解决方案、修改代码、提交拉取请求（Pull Request）； 根据用户需求自主生成功能完整、响应式的前后端项目级代码等等。 1. 代码Agent框架设计：如何设计完备、清晰的Agent系统流程，能够完成用户真实场景中复杂的代码需求； 2. 代码长文预训练优化：如何筛选、清洗和组织现有的海量代码数据，或通过创新的方法合成包含丰富项目级上下文的预训练数据，以提升基座模型对项目级代码的理解和建模能力； 3. Agent指令数据的自动化合成：如何设计有效的策略，自动化合成覆盖多样场景、高质量、高复杂度的代码Agent指令数据； 4. 前端项目评估系统建设：针对前端项目场景设计自动化的评估系统，包括渲染与视觉一致性检验、交互逻辑与功能完整性检验等，对前端编程效果的评估和指令数据的清洗进行提效； 5. 奖励系统建设和强化学习策略优化：对于复杂的项目级编程任务，需要结合沙盒环境，设计稀疏或稠密的奖励信号以优化强化学习效果。", "challenge": "你将参与到Code Agent框架设计、代码长文预训练数据优化、复杂指令数据的合成和自动评估、奖励系统建设和强化学习策略优化，提升混元大模型的项目级编程和代码Agent能力。", "dept": "TEG-腾讯混元大语言模型部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=526&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 525, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元基座模型统一全模态基础pretrain模型结构设计及长文机制调研", "background": "近年来，随着大语言模型（如GPT-4o、LLaMA）和多模态模型的快速发展，构建能够统一理解与生成多模态数据的全模态预训练模型成为人工智能领域的重要方向。传统的多模态模型多聚焦于图文配对数据，而全模态（Omni-modal）模型需进一步整合音频、视频、3D、深度图等更广泛模态，以模拟人类通过视觉、听觉、触觉等多感官认知世界的过程。 1. 多模态数据整合与对齐，数据多样性：全模态需处理文本、图像、音频、视频、3D等多源异构数据，其采集、清洗和配对成本极高。例如，MiCo需构建包含图像、深度图、法线图及配对文本的多模态数据集，但如何避免信息冗余与泄露仍是难点； 2. 统一模型架构设计，模态感知与融合机制：需平衡参数共享与模态特异性。例如，Meta的MoMa架构通过模态感知型专家混合（MoMa）实现文本与图像的分组处理，但其路由机制需解决负载均衡与计算效率问题； 3. 计算资源与训练效率：全模态预训练需处理海量数据，对分布式训练和并行计算提出极高要求。此外，混合专家架构的稀疏性虽能降低计算量，但需优化升级改造（Upcycling）策略以避免早期路由次优问题； 4. 长文本建模机制优化，包括位置编码与高效注意力机制：相对位置编码（如ROPE）在跨样本拼接时可能因注意力掩码被误抑制，需设计更灵活的位置感知机制以支持长文本生成与推理；此外高效的注意力机制（如Mamba2），能够大幅降低计算成本，而且通过Hybrid的方式，也能提升模型的performance。", "challenge": "你将参与到统一全模态基础pretrain高效模型结构、训练策略、Scaling Law、关键数据合成以及全模态预训练方法，以提升混元大模型的通用AIGC能力。", "dept": "TEG-腾讯混元大语言模型部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=525&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 524, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元多模态大模型高品质3D数字人动作驱动算法研究", "background": "随着虚拟现实、影视特效、游戏开发等领域的快速发展，3D数字人的动作驱动技术已成为行业核心需求，在动作捕捉、动作生成、AI驱动等方面存在很多技术挑战。 当前学术界的3D数字人动作驱动相关的研究成果与工业级应用标准仍存在显著差距，具体表现为： 1. 动作生成质量不足：现有算法生成的动画普遍存在抖动、滑步、肢体运动不符合物理规律等问题，难以满足工业应用的流畅性要求； 2. 细节与真实感缺失：动作的力量感、关节联动、发力及传递等细节难以还原，导致数字人表现力不足； 3. 物理仿真与动作解耦困难：现有方法难以在动作生成中动态平衡物理约束与艺术表达形态美观的需求，导致动作僵硬或不自然； 4. 重定向导致动作品质下降：现有重定向工具在没有美术人员人工介入的情况下会导致动作品质下降，难以满足高保真实时驱动的要求。", "challenge": "当前学术界的3D数字人动作驱动相关的研究成果与工业级应用标准仍存在显著差距，存在动作生成质量不足、细节与真实感缺失、不符合人体动力学等物理约束、重定向算法会导致动作品质下降等挑战。业界亟需在3D数字人动作驱动方向（包含动作捕捉及动作生成等方向）面向工业级应用的研究，突破现有技术瓶颈，算法能产出达到工业级可用品质的动作数据。", "dept": "TEG-腾讯混元多模态模型部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=524&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 522, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元多模态大模型视觉生成模型应用研究与实践（图像视频生成模型）", "background": "多模态大模型已成为人工智能领域的核心战略方向。腾讯混元多模态模型部作为公司技术创新的前沿阵地，聚焦图像、视频、3D、数字人等多模态生成技术的前沿研究与技术突破，致力于构建具备原生多模态能力的基础模型体系。腾讯混元自研图像/视频/3D生成模型，生成效果处于业界第一梯队，在业界与开源社区有着巨大影响力，是腾讯大模型领域的核心价值体现，并在腾讯丰富的业务场景里得到了落地验证和价值收益。 图像/视频生成模型应用研究与实践 例如：深度思考和强化学习在视觉生成模型中的研究和应用、多模态信号组合注入的可控视觉生成模型研究等。", "challenge": "视觉生成（图像，视频）模型在真实图片生成，虚拟图片生成，及风格化图片生成上均具有极强的竞争力，并具备极高的可控性和扩展性。业界不断推出新结构的模型，推动了生成效果的持续提升。 腾讯在广告、社交、游戏、内容等多个商业领域对视觉生成模型应用均有强烈的诉求和依赖。更优的生成模型能为腾讯多个业务场景业务应用带来显著的收益。", "dept": "TEG-腾讯混元多模态模型部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=522&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 519, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元多模态大模型数字人多模态交互算法研究", "background": "随着AIGC与虚拟人技术的快速发展，数字人正从“功能助手”逐步向“情感伴侣”演进，越来越多地参与到用户日常生活、心理慰藉、社交陪伴等场景中。当前主流数字人系统在任务完成度、对话流畅性等方面已达较高水平，但在构建持久稳定的用户情感连接、塑造具有温度的交互体验方面仍存在显著不足。 挑战： 具备高情商与情感连接能力的数字人系统在语言、语音、表情/动作上都有很大挑战，具体表现为： 1. 语言：缺乏长期记忆、个性理解能力有限、难以感知用户情绪变化、交互目标短视等问题； 2. 语音：传统ASR和TTS缺少细粒度的情感感知和生成能力； 3. 表情/动作：表情和动作的驱动在交流中难以保持情感和语义的连贯性。 建议研究方向： 1. 个性化长期认知系统：构建可长期维护和动态更新的用户认知模型，支持用户偏好、行为习惯、对话历史等个性要素的持续感知与表达； 2. 长期规划能力建模：基于陪伴、信任等长期交互目标，构建长期行为规划模型，提升数字人在陪伴场景中的真实性和黏性； 3. 自进化与自我优化机制：探索通过强化学习、人类偏好反馈等方法，推动数字人对自身交互短板的识别与进化，持续提升其在开放式、多轮、复杂情绪等场景下的应对能力； 4. 拟人化语音风格：探索如何通过语音语调、语速、情绪表达等方式建立具人格特质的语音交互系统，提升数字人在语音交互中的温度感、陪伴感与亲和力； 5. 基于语义的多模态驱动：探索如何实现数字人多模态AI驱动像真人一样呈现情感语言语言、表情动作的协调一致性。", "challenge": "未来的数字人应具备持续陪伴能力，能够理解用户的情绪、记住用户的习惯与经历，并通过语言、语音、表情、行为等多模态方式实现更自然、可信、有温度的交流。本课题聚焦于“具备高情商与情感连接能力的数字人系统”建设，目标是通过AI能力突破，打造真正意义上的“陪伴型AI”。", "dept": "TEG-腾讯混元多模态模型部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=519&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 518, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元大模型大模型数据网页内容理解和质量算法研究", "background": "随着多模态生成大模型的快速发展，其对训练数据的覆盖广度、量级规模和质量标准提出了更高要求：在数据覆盖方面，模型需要海量跨模态、跨领域的数据以实现通用能力；在数据量级上，训练需求呈指数级增长，亟需高效的数据供给方案；而在数据质量层面，则要求保证数据完整性、低重复、高优质等。腾讯依托亿级场景打磨的数据引擎与AI基础设施，持续推动技术革新，诚邀全球顶尖人才共同构建智能时代的下一代技术标杆。 1. 规模大，中英文数据整体量级数千亿，且涉及的媒介和载体内容复杂包括不限于（文字、图片、音频、视频、3D等模态）; 2. 格式复杂，面对数千亿网页规模和数千万的网站类型，且网页的布局和架构各异，需要从复杂多变的网页中区分出不同类型和质量的内容； 3. 要求高，在整体的算法质量要求上要做到准召90%+。", "challenge": "在大模型时代，算力和数据是大模型最重要的两个要素。其中数据的质量和数量覆盖能力直接大模型效果。企业拥有的是数据规模能力，实验室优势在于前沿技术的探索，通过规模和技术的合作，可以实现大模型在更多应用场景上的落地。", "dept": "TEG-腾讯混元数据平台部", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=518&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 483, "subjectAreaName": "AI大模型", "subjectName": "TEG-原生多模态大模型", "background": "现阶段主流的多模态大模型架构，更多是以语言大模型（LLM）为重心，桥接挂载图片&视频、语音&音频等其它模态。这种方式在具备一定多模态能力的同时，但仍存在关键局限。本课题旨在探索原生多模态大模型方向，从训练初期即同步发展语言、音频与视觉能力，重点打造模型在以下方面的原生能力：真实物理世界理解、多模态复杂推理与自适应持续学习。 1. 原生多模态模型架构：研究新的模型架构和训练方法，从初始阶段即实现多模态融合（Fusing），在多模态任务上超越当前以LLM为核心的建模方式； 2. 时空建模能力：与当前以LLM为重心、更偏Chatbot的模型不同，原生多模态模型具备更强的对时间-空间进行建模的能力，从而能够处理、重构、理解和预测多模态数据（包括2D+时间和3D+时间的音视频），探索具有真实世界理解、多模态推理和自适应持续学习的大模型； 3. 多模态复杂推理能力：复杂推理能力是大模型最基本的能力，须具备多模态理解、多模态形式的中间复杂推理以及答案生成能力； 4. 多模态编码与表征学习：设计适用于音频、图像、视频等多模态数据的连续或离散表示方式； 5. 长期记忆能力：探索多模态模型如何建立、更新与调用长期记忆，以支持持续学习与历史知识积累。", "challenge": "当前多模态大模型存在的局限性包括： 1. 模型的多模态能力是在LLM后叠加的，难以实现对真实物理世界的细粒度建模、推理与预测； 2. 模型是静态架构，一旦训练完成便不能从与环境的交互之中学习新的知识和能力； 3. 推理和记忆等能力都封装在同一套参数里，导致记忆难以动态更新，会造成严重的遗忘问题。", "dept": "TEG-AI Lab", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=483&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 517, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元大模型重构生成式搜索系统研究", "background": "随着大语言模型（LLM）的快速发展，用户搜索需求从​​关键词匹配​​转向​​深度理解​​（如问答、多轮交互），传统检索技术难以适应。 ​​重构必要性​​：当前搜索系统依赖​​倒排索引+判别式向量解锁，语义理解能力受限，而LLM可增强语义解析、生成式回答和多模态交互能力。 ​​研究内容​​：本课题聚焦​​大模型重构搜索系统​​ rojectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=509&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 507, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元基座模型-强推理能力模型研究", "background": "当大模型解决复杂问题的能力面临瓶颈，持续scaling 预训练参数规模带来的边际效益正在锐减，而扩大推理算力的PostTrain范式优化，尤其是强化学习，成为了新的破局点。 长思维链的出现，使得大模型的推理能力从system1的快思考进化到system2的慢思考，极大的提升了模型的推理能力。通过内化工具的使用能力，进一步提升了模型的推理上限，更拓宽了模型的能力边界，真正能够解决现实复杂场景的问题，产生巨大的应用价值。 1. 通用验证器（General Verifier）的构建与优化：针对多领域推理任务，需构建跨学科的鲁棒性基准测试集，覆盖物理、化学、生物、数学、代码等Stem学科领域的高阶推理场景，系统性评估验证器的泛化能力与抗干扰性； 2. 思维链（CoT）质量的量化评估体系：建立多维度评估指标，包括冗余度（路径重复率、无关节点比例）、丰富度（路径多样性、中间步骤信息熵）、思考深度（逻辑树层级深度与问题复杂度相关性）； 3. 思维链自举（Bootstrapping）的迭代优化方法：研究动态思维链生成机制，通过强化学习策略实现推理长度的自适应控制，在保证结论正确性的前提下最小化冗余token生成； 4. 长短思维链的自适应融合机制：在训练阶段引入多任务学习策略，通过课程学习逐步增强模型对复杂问题的长链处理能力。探索分层计算资源分配方案，结合强化学习训练范式，在推理过程中实时优化长短链的协同计算路径，实现效率与精度的帕累托最优； 5. 外部工具增强的混合推理系统：集成代码验证器（如形式化验证工具）、数学计算库（如SymPy）及领域知识库，实现中间步骤的自动验证与外部知识检索。设计动态工具调用策略，通过基于大语言模型的任务分解模块识别需工具介入的子问题，提升系统最终的复杂问题解决能力。", "challenge": "你将参与到大模型高阶推理能力优化的全流程，包括长思维链迭代和构建、高难度理科数据挖掘&合成、强化学习策略优化、评估&生成能力循环迭代，全面提升混元大模型的通用推理能力。", "dept": "TEG-腾讯混元大语言模型部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=507&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 504, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元多模态大模型3D生成大模型研究", "background": "多模态大模型已成为人工智能领域的核心战略方向。腾讯混元多模态模型部作为公司技术创新的前沿阵地，聚焦图像、视频、3D、数字人等多模态生成技术的前沿研究与技术突破，致力于构建具备原生多模态能力的基础模型体系。腾讯混元自研图像/视频/3D生成模型，生成效果处于业界第一梯队，在业界与开源社区有着巨大影响力，是腾讯大模型领域的核心价值体现，并在腾讯丰富的业务场景里得到了落地验证和价值收益。 研发3D资产生成大模型技术： 1. 深入研究3D大模型预训练、后训练方法和模型架构，提升生成质量； 2. 深入研究3D可控生成技术和架构，提升3D资产生成的可控性、可编辑性。", "challenge": "3D资产生成广泛用于游戏、工业设计、XR等各领域，但传统建模面临价格高昂、效率低的挑战。通过对3D资产生成大模型、3D管线配套模型的深入研发，可用生成式AI技术重塑CG管线，为游戏、虚拟社交等领域带来巨大价值。", "dept": "TEG-腾讯混元多模态模型部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?p 推理过程的透明度与可信度。腾讯依托全球领先的海量数据与全栈AI能力，从基础研究到产业落地，期待青云人才的加入，持续突破智能边界。 1. 智能体能力评测：智能体具备自主性、复杂性和开放性，需在动态变化的环境中完成复杂任务，如跨设备协作（同时操作电脑和手机发送信息）或多模态交互（文本、图像、音频处理），并且需要考虑功能、效率、安全等多维度内容。随着技术发展，评测需从静态测试转向动态实战演练，结合红队测试、合成数据生成等创新方法，并建立持续迭代的测评机制，来全面评估智能体能力； 2. 大模型AGI能力评测：AGI能力的全面评测非常困难，例如重要能力维度包括多领域知识融合、自主适应与学习、高级认知推理、情感理解及社会交互等等，同时每个能力维度的定义、体系设计、评测题生产、评测标准、评测质量都非常复杂。", "challenge": "全面的能力评测是推动人工智能技术发展的核心引擎，在技术演进、产业落地等方面发挥着重要作用。通过系统性评测，可量化模型的知识覆盖、推理逻辑、多模态处理等核心能力，同时发现模型的不足，牵引模型快速迭代。", "dept": "TEG-腾讯混元数据平台部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=497&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 494, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元大模型-智能标注算法", "background": "大模型标注是大模型应用精调的必要手段，当前大模型应用标注数据规模爆炸式增长，标注精度要求严苛，大模型对数据质量敏感，标注错误可能导致模型产生幻觉、偏见或逻辑错误；同时，标注的场景复杂多样涉及多模态数据（文本、图像、语音等）和复杂任务（实体关系抽取、事件中的幻觉检测等等），传统规则化标注工具难以覆盖。 智能标注能力通过机器学习、深度学习技术（如 NLP、CV、语音识别等），实现数据标注的自动化、半自动化和智能化，达到效率提升（通过预先标注，以及主动学习优化，减少无效劳动、质量保证（通过规则和模型双重校验保证一致性和可靠性提升）以及优化成本的目标。 1. 小样本 / 零样本标注的泛化能力不足：传统智能标注依赖大量标注数据训练模型，但在稀缺领域（如罕见病医疗数据、小语种方言）或新兴场景（如突发公共事件相关文本）中，标注样本极度匮乏，导致模型泛化能力差； 2. 复杂语义理解的标注歧义性：自然语言中存在大量语境依赖、隐喻、反讽等复杂语义，智能标注模型难以精准捕捉； 3. 多模态数据的时序等对齐：视频等多模态数据需同步标注视觉、听觉、时序等多维度信息，传统单模态标注模型难以处理跨模态关联； 4. 标注模型的可解释性与可信度评估：深度神经网络的 “黑箱” 特性导致智能标注结果难以追溯逻辑，人工标注员难以信任模型输出。", "challenge": "智能标注能力是大模型时代数据生产的 “基础设施”，其核心价值在于平衡效率、质量与成本，解决传统人工标注难以应对的海量、复杂、高精度需求。随着大模型与标注技术的深度融合，未来的标注流程将更趋近于 “机器主导初标，人类聚焦决策” 的高效协作模式，持续推动 AI 训练进入 “快车道”。", "dept": "TEG-腾讯混元数据平台部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=494&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 492, "subjectAreaName": "AI大模型", "subjectName": "TEG-自适应自演进Agent", "background": "当前 Agent 方向的重要性在业界已经有足够的共识，也是业界重点投入的方向，极具创新价值。Agent 算法与能力突破成为前沿研究的焦点。 1. 从被动学习到自主探索与持续自演进 传统的模型训练通常依赖于有限的标注数据进行被动学习，难以适应不断变化的环境和任务。为突破这一限制，智能体需逐步转向自主探索与自我演进的学习范式。具体包括： -智能体通过在新环境中的自主交互行为，主动收集环境反馈与指导信号，利用自监督学习、强化学习等方式，逐步建立对环境的理解和策略优化能力； -随着经验积累，智能体能够不断扩展至更复杂或未知的新任务与新环境，实现“自我学习-自我优化-自我泛化”的持续进化过程； -实现从“以人为中心标注”向“以智能体自身为学习驱动”的范式转变，有效提升可扩展性与泛化能力。 2. 从缺少个性化到自动适配不同用户 当前智能系统往往缺乏对用户个体差异的深入理解，难以提供个性化响应。为提升用户体验和系统实用性，智能体需逐步实现面向个体的动态适配与持续优化。具体包括： -智能体通过与用户的多轮交互，主动学习和积累用户的偏好、习惯与表达风格； -利用Memory或其他机制对用户信息进行提取、整合和更新； -在长期交互中不断巩固和优化偏好模型，实现个性化回复生成和策略调整。", "challenge": "当前开源的Agent在能以及算法上依旧有局限性，我们主要聚焦于解决下面两个问题： 1. 使用用有限标注数据的方式进行被动学习，导致比较难以Scale、难以适应不断变化的新环境，还会有overfitting的问题； 2. 缺少个性化，对不同的用户无法根据用户历史偏好进行千人千面的回复。", "dept": "TEG-AI Lab", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=492&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 491, "subjectAreaName": "AI大模型", "subjectName": "TEG-营销、数字人领域大模型算法研究", "background": "随着直播电商、游戏、虚拟互动等领域的快速发展，数字人技术逐渐成为提升内容生产效率、降低人力成本的重要工具；营销领域大模型在自动化生成营销方案、辅助产品经理决策中的作用日益关键。 1. 如何构建高效的万级数字人资产并行管理体系，以优化工程化效率与资源分配，同时支持服装、发型、妆容等视觉资产的快速检索与组合；如何突破数据碎片化问题，提升多模态数据语音-表情-动作-外观的协同标注与持续迭代能力；如何研发多模态协同生成算法，实现语音、视觉与情感计算的深度融合，提升交互体验；以及如何结合生成式AI技术优化营销素材生成，缩短开发周期并降低制作成本。此外，还需针对直播电商等特定场景，优化定制化效率，并推动商业化落地，实现技术与市场需求的深度结合； 2. 策略建模的核心在于深度解析产品经理的分层决策逻辑，并结合不同品类的特性进行适配性设计；当前数据融合面临关键瓶颈，需借助对比学习方法融合市场知识库与领域规则库，以缓解数据稀疏带来的策略偏差问题；人机协同对齐需通过思维链提示与模型精调实现策略推导与产品经理思维模式的精准契合，确保策略能够动态适应市场变化；工程化落地需重点突破低延迟推理性能与多模态验证机制，同时提升创意生成的多样性水平，并着力解决数据碎片化对多模态标注流程造成的制约。", "challenge": "本研究致力于： 1. 构建数字人资产标准化体系与全生命周期管理算法，旨在通过制定数据采集、模型结构、动作骨骼等环节的标准化规范，并扩展至服装、发型、妆容、脸型等视觉资产的标准化建模与存储，建立高效、可扩展的数字人资产管理平台，解决传统技术中资产互操作性差、迭代成本高等问题。研究融合多模态数据增强、迁移学习与自动化测试技术，形成多维度数字人特征库，实现资产快速适配与风格迁移，提升数字人多场景应用能力。研究成果可显著缩短数字人开发周期，降低运维成本，并推动直播电商、智能客服等领域的规模化、智能化升级； 2. 研究LLM大模型与RAG框架，构建需求归纳与策略验证的双向推理闭环，使生成的营销方案（如促销活动设计、KOL合作策略）在逻辑推导路径上与产品经理的决策思维深度匹配，提升方案的可执行性。通过多目标优化机制与思维链提示技术，将市场数据（竞品案例、用户行为）与营销知识库（定价策略、渠道规则）动态融合，解决传统方案中“数据-逻辑-经验”三者的割裂问题，使创意新颖性与用户契合度突破。该框架为营销自动化提供可解释的AI决策支持，推动营销策划从“经验驱动”向“数据-逻辑协同驱动”转型，可扩展至营销活动页面生成、策略设计等多个场景。", "dept": "TEG-计费平台部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=491&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 416, "subjectAreaName": "AI大模型", "subjectName": "CSIG-语音和视频多模态大模型研究", "background": "方向一：实时对话大模型的语音、音频和视频Encoder和Modality Adaptor的模型结构和微调FT技术研究，改善多模态token的表征能力以及和 LLM 文本 Embedding 的映射关系，避免实时对话大模型的降智问题。 方向二：实时对话大模型的音频指令遵循IF和多轮对话中的历史相关信息的存储、检索和应用的记忆能力研究和评估。 方向三：实时对话大模型的不同上下文情况下的回复风格和情感表现力的研究和评估，LLM 的Linguistic and semantic 知识，Speaker Embedding信息和Audio Decoder联合训练生成更加丰富的音频和语音输出。", "challenge": "改进元宝中对话大模型的效果，提升其遵循指令能力、记忆能力和输出风格内容控制能力。", "dept": "CSIG-腾讯元宝", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=416&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 489, "subjectAreaName": "AI大模型", "subjectName": "TEG-AIGC FOR GAME -多模态方向", "background": "AIGC技术的发展给内容生产行业带来了新的历史性机遇，而游戏作为内容行业的主要方向之一更有重大影响，一方面希望通过AI技术提升游戏生产效率、降本增效，另一方面也希望创新游戏玩法，创造新的品类。 团队正在开展可控的游戏视频生成项目，该项目希望通过生成高可玩、高质量的游戏视频，替代现有游戏引擎，同时为创造更多内容、风格的游戏赋能。 目前视频生成领域是一个具备前沿性、有挑战的方向。本课题在此基础上，增加了实时生成、可控、可交互、可玩等更高的要求，具有业界较高的挑战难度。", "challenge": "本课题通过研发实时的视频生成，从而替代传统的人工3D资产生产+游戏引擎渲染的方式，该技术可为创造更多的游戏内容、更多风格的游戏关卡提供可能，从而使得玩家可以在更精彩多样的游戏内容中畅游。", "dept": "TEG-腾讯AI平台部", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=489&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 488, "subjectAreaName": "AI大模型", "subjectName": "TEG-AIGC FOR GAME -自然语言处理方向", "background": "1. 近期UGC生态得到了游戏行业的高度重视，如何更快的激发高质量UGC的创建已经成为了产品是否可以成功和长青的必要条件； 同时，基于LLM的AI Agent也是当下AI最具前沿的研发方向，各大公司都投入巨大资源进行研发，为此团队也发起了以AI Agent为基础的游戏UGC场景搭建的研发课题； 2. 目前游戏的AI Bot 和 LLM对话生成是分开实现，AI Bot 负责决策、LLM负责语言生成，这种实现方式容易导致言行不一问题，无法像真人玩家一样理解和响应人类玩家的语言，交互体验不足。希望能够通过LLM和AI Bot的联合建模，提升AI Bot的交互能力，做到打造“能听、会说、会玩”的AI玩家，从而提升玩家的游戏体验。 1. 目前业界的多模态大模型更多是在图像、视频、声音、文本等领域，没有考虑游戏盘面状态，LLM对游戏盘面状态的理解较弱，无法直接利用游戏盘面状态进行决策和对话；另外游戏盘面状态较多，作为Prompt输入较长，对效果、性能、成本都会有影响，如何在海量用户高并发下做到效果最优且成本最低，是一个很大的挑战； 2. 目前LLM与AI BOT的结合更多是以pipeline的方式，天花板上限较低，没有考虑端到端联合建模； 3. 个性化记忆：NPC需长期保持人设一致性（如性格、背景设定），同时根据玩家行为和游戏进程动态调整对话策略。实时结合玩家画像（如性格、游戏风格）生成个性化对话，需构建细粒度玩家行为分析模型； 4. 跨场景打通：在游戏中，NPC需在不同场景（战斗、社交、剧情）中保持对话逻辑连贯。例如对局中和对局外的对话需做到无缝衔接。", "challenge": "1. UGC：AI Agent驱动的场景（半）自动搭建系统，可以极大的激发创作者更多、更高质量的UGC地图生产。同时为中腰部及以下创作者，提供帮助，使其创作地图更容易、创作的地图可以保证一定水准； 得益于AI场景搭建，游戏的UGC生态可以得到更快、更高质量的构建，从而促使游戏得到成功； 2. 对话：该课题需要探索研究LLM如何理解游戏盘面，然后进行决策和对话，其中涉及多模态大模型，盘面状态压缩，LLM与AI BOT结合等方向的探索。打造业界SoTA的角色扮演能力，效果领先、成本行业最低。", "dept": "TEG-腾讯AI平台部", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=488&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 487, "subjectAreaName": "AI大模型", "subjectName": "TEG-Agentic Game AI-智能交互", "background": "本课题关注Agentic AI，基础技术层面，拟研究AI在复杂虚拟世界的决策能力以及智能交互能力背后相关的技术，涉及了决策LLM的端到端建模方法、RL efficiency、RL与文本语音等其他模态融合的能力、复杂任务的自动化拆解（例如完成长链条任务）、AI在大世界的规划&推理能力（例如推理不同导航路径）、AI理解和生成可交互内容的能力（例如游戏世界生成）。 虽然业界相关研究和研发较多，但在上述技术点上，仍然没有完全成熟的技术方案。同时，应用价值与热点技术的结合还待探索。", "challenge": "1. 研究价值：打造垂类AI Agent，提炼并深耕有特色和差异性的技术点，例如交互式&可控式世界生成、强化学习与LLM的结合等前沿课题，打造业界影响力和技术领先性； 2. 应用价值：拟利用上述细分领域的技术，去提升AI智能体在虚拟世界的智能性、交互性，提升AI基座的能力，结合公司的游戏业务场景，提升用户体验。", "dept": "TEG-腾讯AI平台部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=487&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 486, "subjectAreaName": "AI大模型", "subjectName": "TEG-AI Agent for Game-强化学习方向", "background": "以绝艺、绝悟为代表的的游戏AI，构建多智能体和策略博弈能力，持续建设游戏AI的拟人性、合理性、交互性，更进一步地挖掘AI Agents的商业价值对AI Agents的能力提出了更高的要求。 1. 多模态决策智能：构建决策智能场景下的AI多模态信息处理能力，结合LLM、模仿学习、强化学习等相关技术，打造游戏场景下能听会说&言行匹配的下一代AI Bot； 2. 决策智能场景下的多样性策略生成：探索生成式AI技术如何构建行为内容拟人&多样的智能体，从而构建游戏内容丰富的PVE玩家对局体验，进一步丰富和改善PVP玩家对局体验； 3. 自适应智能体构建：结合生成式智能体和强化学习，探索多种品类UGC场景下Agent的生成能力，探索场景泛化和任务泛化的能力，以及复杂3D地图的场景泛化能力； 4. 打法分层及还原能力：业界传统的游戏AI能力分层方案主要基于策划经验配置规则或参数，缺少创新且能落地的自适应方案。本课题方向之一是基于真实玩家数据的模仿学习实现AI能力对齐，并基于玩家画像个性化投放不同能力的AI调节玩家心流体验，从而提升游戏玩家的活跃留存。", "challenge": "结合强化学习、模仿学习和LLM生成式模型等方法，探索多模态决策推理能力； 支持腾讯重点游戏项目，包括MOBA、FPS、棋牌、UGC等各种品类，通过PVP和PVE场景AI Bot，持续提升AI Bot的商业价值。", "dept": "TEG-腾讯AI平台部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=486&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 380, "subjectAreaName": "AI大模型", "subjectName": "WXG-视频号/直播推荐系统优化", "background": "在短视频平台上，内容的冷启动问题是指新上传的视频在缺乏用户交互数据的情况下，如何被有效地推荐给合适的用户。 挑战： 1. 多模态数据处理：短视频内容包含文本、图像、音频等多种模态信息。如何有效地融合这些多模态数据，提取出有用的特征用于推荐，是大模型应用中的一个难点。尤其是不同模态之间的信息如何协同工作，提升推荐的准确性。 2. 历史消费序列与多模态特征的异构性：用户的历史消费序列通常是由一系列离散的视频ID、交互行为（如点击、点赞、分享等）组成，而当前视频的多模态特征则是连续的、高维的向量表示（如文本嵌入、图像特征、音频特征等）。如何将这两种异构的数据进行有效对齐，是一个关键挑战。 3. 实时性要求：短视频平台的推荐系统需要具备极高的实时性，尤其是在冷启动阶段，新上传的视频需要尽快获得推荐曝光。大模型通常计算复杂度较高，如何在保证推荐质量的同时，满足实时性要求，是一个技术挑战。 4. 计算资源与成本：大模型的训练和推理需要大量的计算资源，尤其是在短视频平台这种海量数据场景下，如何平衡推荐效果与计算成本，是一个实际的挑战。", "challenge": "探索短视频内容冷启动推荐场景的大模型应用，提升推荐系统的性能和用户满意度。", "dept": "WXG-微信视频号团队", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=380&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 386, "subjectAreaName": "AI大模型", "subjectName": "PCG-基于强化学习的角色扮演能力提升", "background": "基于AI大模型的角色扮演产品逐渐走向公众的视野，如国外的characterAI，国内的猫箱、星野。AI陪伴市场正在飞速发展，被认为是人工智能领域增长最快的赛道之一。 为了不断提升角色扮演产品的用户体验，针对当前角色扮演存在以下问题，希望通过强化学习的相关研究进行改进： 1）在角色扮演场景下，专业能力如数学、代码能力会存在大幅度的下降，但并不是知识遗忘造成的，而是使用角色扮演的system prompt就会出现，业界Claude、GPT-4等均存在该问题，可以通过基于规则的强化学习等方法增加角色扮演场景下的各种专业能力从而提高角色智商； 2）目前角色扮演在说话风格上虽然能够遵守角色profile，但是会存在句式单一、随着聊天深入价值观依然会暴露出非常“正义”的助手特性和共情能力较弱等问题，可以通过强化学习进一步提升聊天效果。 挑战： 1. 大模型在各种专业能力如数学、代码上表现非常好，但是因为指令隔离等原因导致下游任务中专业能力较弱，如何引入强化学习等手段来提高角色扮演任务中的各种专业能力，并且平衡通用专业能力和角色扮演相关能力的同步学习从而提高角色的智商情商和问题解决能力。 2. 开放式任务的强化学习一直受限于RM的能力导致训练困难，如何训练角色扮演场景下尽量无偏的RM模型，持续提高角色扮演任务的效果和所涉及到的各项能力，以满足角色扮演的各种复杂场景。", "challenge": "探索强化学习在角色扮演任务中的应用，提高角色智商，增加角色的拟人、共情能力，给用户提高更沉浸的体验。", "dept": "PCG技术线-AI创新应用方向", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=386&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 410, "subjectAreaName": "AI大模型", "subjectName": "CSIG-大数据智能分析关键技术", "background": "在GenAI时代，传统数据分析方式在快速变化，通过AI实现智能化与自动化的数据分析处理已经变成大数据产品的核心竞争力。在新时代的大数据智能应用中，提供准确高效的自动化数据分析处理能力是构建技术门槛的关键，其中Text2SQL、多模态语义理解、数据合规和隐私等是核心基础能力，需要吸收相关垂直算法领域的优秀研究人才加入。 挑战： 1.TexT2SQL：单纯基于LLM的TexT2SQL无法处理复杂分析场景的SQL生成需求，在准确性和安全合规方面均存在不足，需结合业务推理增强，AI Trust Layer等技术，打造增强的并实现企业级可信的SQL生成能力； 2.多模态语义理解：结合大数据业务领域知识，消除自然语言的歧义性，以及统一不同用户的语言口径，建立领域知识与数据逻辑抽象的桥梁，通过提高大数据智能应用的意图理解准确性，提升数据分析的准确度； 3.Data Guardrails：基于通用大模型构建智能大数据应用，在数据隐私，数据安全合规方面均存在隐患，通过构建应用内置Guardrails能力，实现数据层，模型层的防护，同时确保生成内容符合行业和监管要求。", "challenge": "1.结合大数据领域知识持续增强模型能力，拉开与竞品在语言及数据在理解力方面的差距，构建智能化门槛； 2.结合大数据场景的安全要求，系统化建立模型应用的安全保护机制。", "dept": "CSIG-腾讯云", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=410&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 426, "subjectAreaName": "AI大模型", "subjectName": "CSIG-视频生成模型推理加速研究", "background": "1. 负责视频生成模型的推理加速研究，包括但不限于模型蒸馏技术、模型结构优化、模型量化技术等，降低推理耗时及成本。 2. 优化算法，以尽可能低的效果损失持续降低推理耗时，以满足核心业务的需求 3. 跟进模型加速方向的前沿成果，结合实际业务需求，提出创新性的解决方案。", "challenge": "视频生成模型的加速研究是推动人工智能内容生产（AIGC）迈向工业级应用的核心技术方向，视频生成模型正重塑影视、游戏、广告等行业的生态格局。加速技术的突破将进一步释放创作者潜能，使其聚焦于创意设计而非重复性劳动。当前视频生成模型的算力需求是制约商业化的关键瓶颈，通过创新性加速技术，可显著优化计算资源利用率，降低用户的使用成本并提升用户的体验和生产效率。", "dept": "CSIG-优图实验室", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=426&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 394, "subjectAreaName": "AI大模型", "subjectName": "WXG-从设计到代码（可信程序自动生成）", "background": "微信支付为金融关键基础设施，对系统稳定性有着严苛的要求。因此研发团队一直遵循MDD模型驱动开发的模式，积累了丰富的结构化软件工程领域知识库(需求文档，领域模型 跨模态数据层次化聚类方法，支持数据透视、数据分布调优、检索增强生成 RAG 等。基于混合模态大模型基座构建跨模态统一向量化模型，支持跨模态间语义互检索、超模态检索，为下一代大模型进行技术探索和储备。腾讯以亿级场景打磨的数据引擎与AI底座，始终引领技术革命浪潮，诚邀青云人才共筑智能时代的下一个里程碑。 1. 模态异质性：不同模态数据（如文本与音频）的底层特征分布差异显著，直接映射难以捕捉高阶语义关联； 2. 语义鸿沟：跨模态数据的局部语义对齐不足，例如音频细节与文本描述的松散对应； 3. 评估体系与可信验证：现有指标无法全面评估合成数据的任务适配性。需构建多维度评估框架（如主体一致性、事件联系性），并引入可解释性技术追踪数据问题源头； 4. 计算效率与成本：跨模态推理和检索规模庞大，层次化复杂，需探索高效的增量优化策略。", "challenge": "实现业界领先的跨模态能力探索和落地，通过构建跨模态知识图谱，完成高效的跨模态实体识别/链指归一化，实现基于视觉信息的、跨模态的实体关系/属性挖掘关键算法研究。同时实现以事实实体为主干、联合实体相关的描述文本、图像、音频、视频、3D 等跨模态对齐数据，形成普适的层次化聚类体系，构建跨模态（文本、图像、音频、视频、3D 等）统一向量化模型，建设完备的跨模态数据挖掘和透视能力。", "dept": "TEG-腾讯混元数据平台部", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=520&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 417, "subjectAreaName": "AI大模型", "subjectName": "CSIG-元宝Deep Research项目", "background": "元宝作为腾讯的原生AI产品，覆盖广泛的用户请求，包括知识问答，文创，图创，解题等等。Deep Research项目承接用户复杂的请求任务，需要模型有较强的Planning、深度思考能力，并能调度多专家协同来解决不同的子任务。本项目主要通过定义清晰的奖励机制，实现多种Rule-Base和Model-Base奖励模型来驱动RL训练，做自动空间探索方式的模型能力优化，来提升复杂场景用户任务的解决能力。", "challenge": "以自动空间探索的后训练技术为支撑，研究复杂任务的自主进化的训练范式，提升元宝整体产品体验。", "dept": "CSIG-腾讯元宝", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=417&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 481, "subjectAreaName": "AI大模型", "subjectName": "TEG-AIGC FOR GAME -游戏语音对话", "background": "在游戏场景下，探索玩家与NPC的端到端语音对话能力，打造高情商、高智商、高拟人、全双工、低延时的语音聊天体验。 1. 多模态融合与上下文理解：如何有效地将语音信号（包含文本内容、说话人特征、丰富的情感韵律信息）与文本语义深度融合，使模型能真正理解语音中的动态情绪和隐含信息，从而生成高情商的回应； 2. 复杂指令与声学特性的精准控制：如何让模型精确理解用户关于音色、语调、节奏、情感强度等声学层面的复杂指令，并稳定可靠地在语音输出中生成这些特性； 3. 多轮对话中的长期记忆与准确性：如何在处理连续的语音对话流时，高效、准确地存储、检索和利用历史信息（尤其是语音中包含的丰富副语言信息），避免关键细节丢失或误解； 4. 实现低延时的全双工交互：探索新的端到端模型架构，支持用户打断，具备实时处理流式输入和输出的能力，并且能够保持生成语音的高质量（自然度、表现力）。", "challenge": "1. 技术价值： 端到端全双工语音对话，低延时，整合实时游戏数据和玩家画像，具备更高的智能化和拟人化； 2. 应用价值：提升游戏沉浸感，支持虚拟陪伴等场景。", "dept": "TEG-腾讯AI平台部", "postId": 364, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=364&tid=2&sid=481&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 438, "subjectAreaName": "AI大模型", "subjectName": "IEG-大语言模型在游戏场景的应用", "background": "传统游戏NPC依赖大量的人工干预，在复杂场景下表现受限，难以满足玩家对高智能、沉浸式交互的需求。大语言模型具备远超传统模型的语言理解与生成能力，为游戏领域带来新的变革机遇。 挑战： 1. 如何让大语言模型的输出兼具逻辑性与趣味性、如何控制模型的知识边界 2. 如何让模型深刻理解游戏，在不同游戏之间具有一定的泛化性 3. 经过语音识别的对话文本通常具有较多的噪声，如何根据上下文准确理解玩家真实意图并做出回答。", "challenge": "1. 优化游戏对局内外的智能对话体验 2. 为游戏内的 NPC 提供自主决策和行为能力，增强游戏的真实感 3. 助力游戏剧情创作及动态任务生成等场景，从多方面提升游戏品质与玩家体验。", "dept": "IEG-光子工作室群", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=438&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 444, "subjectAreaName": "AI大模型", "subjectName": "IEG-多模态面部动画生成大模型", "background": "（1）3D 面部动画离线制作，10s 动画需一周制作，耗时耗力； （2）3D 面部实时驱动方面，当前生成效果当前无法达到逼真、高性能的实时驱动要求。 挑战： 1. 跨模态对齐与语义一致性 异质数据融合：语音、文本、视频等模态的时空尺度差异大（如语音帧率 vs 视频帧率），需精确对齐唇形、表情与语音节奏。 弱相关性建模：语音与面部上半部动作（如眉毛）、头部姿态关联性弱，模型易忽略细节动作的自然性。 2. 数据稀缺与质量瓶颈 高质量4D数据集匮乏：公开数据集规模小，且多为中性表情，缺乏情感、极端姿态样本，导致生成动画僵硬。 3. 实时性与物理约束 自回归模型因自注意力机制导致二次计算复杂度，难以满足游戏实时交互需求（需>30FPS）。生成动画需符合面部解剖学（如肌肉联动、皮肤弹性），否则易出现不自然的扭曲。", "challenge": "可根据不同的模态的输入，如文本、语音等，可离线生成高质量、丰富的面部动画。实时驱动方面，可根据输入，实时生成逼真人脸动画，在游戏实时场景中驱动数字角色（智能 NPC)。", "dept": "IEG-游戏前沿技术", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=444&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 385, "subjectAreaName": "AI大模型", "subjectName": "PCG-AIGC在用增营销领域可控生成应用研究", "background": "近年来，人工智能生成内容（AIGC）技术通过多模态大模型与生成式算法的突破，正在快速渗透至数字营销领域以重构创意素材生产全链路。在增长营销场景中，素材创意质量与迭代效率对营销效果至关重要，而传统人工制作模式面临两大核心瓶颈：1）创意对个体经验高度依赖，易受知识边界限制，导致同质化问题；2）创意素材制作流程冗长，从策划到视觉设计实现跨多角色协作，时间与人力成本高。本课题旨在基于AIGC技术的智能化营销，实现营销创意过程的提效和增强，让人摆脱繁杂的执行实现，聚焦更高质量和个性化的创意灵感思考。", "challenge": "本课题旨在基于AIGC技术的智能化营销，实现营销创意过程的  "提升微信生态多语言场景的表达与信息获取体验。", "dept": "WXG-技术架构团队", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=365&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 393, "subjectAreaName": "AI大模型", "subjectName": "PCG-多模态可控视频生成在影视制作中的应用", "background": "对于影视综垂类应用场景，我们希望使用模型推理能力，在业务垂类数据去挖掘LLM在决策场景的使用机会以及剧本创作应用场景。然而一方面垂类数据往往是敏感且封闭的，另外一方面对于专业的剧本创作仍然需要很高的效率和可靠性的要求，那么LLM自有推理能力与业务封闭知识的可靠结合是我们业务期望解决的问题。 挑战： 1. 如何在保持推理效果的前提下压缩思考过程，加速结果输出速度。 2. 如何控制模型处理外部知识与内部知识的冲突与融合，降低最终结果的幻觉。 3. 如何解耦推理能力与内在知识，实现推理逻辑+外部知识融合的可靠融合。 4. 如何构建具有发散创造力同时具有可控生成能力的剧本创作工具。", "challenge": "探索影视剧本创作和垂直领域场景的大模型应用，进而提升内容创作、运营效率，降低内容制作成本与周期，解放制作者的创造力。", "dept": "PCG-腾讯视频", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=393&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 434, "subjectAreaName": "AI大模型", "subjectName": "IEG-游戏场景内的三维生成", "background": "该课题旨在探索和优化将自然语言或图像输入高效转化为可用于游戏场景的结构化三维模型的能力，推动三维生成技术在实际游戏开发流程和玩法拓展中的落地应用。 挑战： 1. 生成的网格存在面数冗余、拓扑混乱、结构不规则等问题，不利于后续优化 2. 缺乏对模型语义结构的识别与分割，导致后续调整难以进行 3. 对用户输入的响应不够精准，难以支持细粒度控制。", "challenge": "1. 大幅降低三维资产生产门槛与成本 2. 赋能玩家内容创作 3. 加速游戏原型设计与迭代", "dept": "IEG-光子工作室群", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=434&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 441, "subjectAreaName": "AI大模型", "subjectName": "IEG-大模型在游戏社交场景中的研究与应用", "background": "传统游戏社交系统依赖固定话术库和规则引擎，存在交互模式单一、内容同质化、难以适应玩家个性化需求等问题。多模态大模型为重构游戏社交生态提供了新机遇，可构建具备情感温度、动态适应性、高自由度的新型社交场景。 挑战： 1. ​上下文感知与长期一致性​ 2. ​多模态生成的质量与可控性​ 3. ​实时性与资源开销的平衡​ 4. ​个性化与通用性的矛盾​", "challenge": "1. ​重塑虚拟社交交互体验​ 2. ​赋能用户生成内容生态​ 3. ​构建智能社交生态​ 4. ​推动社交玩法创新​", "dept": "IEG-光子工作室群", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=441&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 462, "subjectAreaName": "AI大模型", "subjectName": "CDG-全域兴趣增强模型", "background": "课题背景： 1. 用户-广告行为数据相对稀疏，已有模型基于后验数据学习，易导致信息茧房、马太效应，期望借助 LLM 大模型能力，建模全域兴趣增强模型，为广告推荐模型注入世界知识，实现 “破圈” 课题挑战： 1. 广告推荐模型通常为 ID-Base 稀疏大模型，如何将 LLM 多模态理解以及世界知识有效注入推荐模型，训练出具有强推理推荐效果的用户兴趣模型 2. 探索利用 AI 大模型合成样本，以及大模型作为 backbone 等前沿方向，提升广告个性化推荐效果", "challenge": "1、技术上：广告推荐模型预估准确性和泛化性 2、业务上：提升个性化推荐效果，提升用户体验和商业变现效率", "dept": "CDG-腾讯广告", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=462&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 375, "subjectAreaName": "AI大模型", "subjectName": "WXG-智聆语音识别技术研究", "background": "随着大规模预训练模型的兴起，语音识别技术正在向更智能、更通用的方向发展。基于Transformer架构的模型（如Whisper、Wav2Vec 2.0、HuBERT）能够利用海量无监督数据进行预训练，从而在低资源语言、口音适应、嘈杂环境等方面展现出更强的鲁棒性。此外，多模态大模型的发展，使得语音识别与自然语言理解（NLU）、语音合成（TTS）等技术深度融合，实现更精准的语音交互体验GPT4o。", "challenge": "未来，语音识别技术将在智能助手、智能客服、自动字幕、医疗记录、车载语音交互等领域发挥更大作用。随着模型规模的进一步扩大和计算能力的提升，语音识别将更加精准，并具备更强的上下文理解能力。同时，实时语音识别、低资源语言支持、隐私保护等方向也将成为研究重点。可以预见，大模型驱动下的语音识别技术将持续突破，使人机交互更加自然智能，为各行业带来深远影响。", "dept": "WXG-技术架构团队", "postId": 364, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=364&tid=2&sid=375&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 368, "subjectAreaName": "AI大模型", "subjectName": "WXG-多模态强推理模型技术研究", "background": "随着信息技术的飞速发展，我们获取的数据类型日益丰富，不再局限于单一的文本、图像或音频，而是多种模态数据并存。多模态强推理模型是当下人工智能领域的前沿研究方向，其技术背景基于多模态数据融合与推理能力提升的迫切需求而产生。 1. 深入研究多模态数据（文本、图像、音频等）的融合方法，构建高效的多模态强推理模型架构。 2. 运用前沿深度学习算法，如 Transformer 及其变体、强化学习方法等，优化模型性能，提升推理的准确性和效率。 3. 参与海量多模态数据集的整理与标注，为模型训练提供高质量数据支持。", "challenge": "整合不同模态的数据，使模型能够从多个维度理解和分析信息。", "dept": "WXG-技术架构团队", "postId": 364, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=364&tid=2&sid=368&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 392, "subjectAreaName": "AI大模型", "subjectName": "PCG-多模态可控视频生成在影视制作中的应用", "background": "生成式技术在影视内容拍摄在影视制作当中越来越重要，能够加速制作周期，提升制作质量。课题围绕如何内容制作者的意图，通过多中控制手段，生成相应的视频、资产等内容展开。通过这类技术，可以打破当前内容生产的方式与形式，公司与行业在未来内容制作领域探索新机遇。 挑战： 1. 了解影视制作流程，并从中寻找切合行业需求的内容控制方法。 2. 提升生成内容的质量，包括一致性，真实度，保真度等 3. 后期制作中，实现对视频、资产实时渲染与重打光。", "challenge": "探索影视制作的新范式，进而提升制作内容多样性，降低内容制作成本与周期，解放制作者的创造力。", "dept": "PCG-腾讯视频", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=392&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 440, "subjectAreaName": "AI大模型", "subjectName": "IEG-基于大模型的生成式推荐在游戏中的应用", "background": "玩家对游戏内个性化内容的诉求日益加深，传统的深度学习推荐系统指标提升越发困难，需要探索全新的生成式推荐框架，进一步提升游戏的核心指标转化，优化玩家在对局、社交、内容消费中的个性化体验。 挑战： 1. 生成式推荐对于传统特征工程的改造，大模型embedding参与特征交叉的改造 2. 生成式推荐框架与传统推荐框架的融合探索 3. 模型训练和在线推理如何平衡模型效果和计算性能", "challenge": "1. 提升游戏的核心指标转化，强化玩家在对局、社交、内容消费个性化体验 2. 实现大模型内容生成到内容消费的个性化体验，伴随模型能力和架构的增强而持续拓展。", "dept": "IEG-光子工作室群", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=440&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 446, "subjectAreaName": "AI大模型", "subjectName": "IEG-骨骼生成大模型", "background": "当前业界骨骼制作方式仍然通过手工制作，单套服装的骨骼架设时间需要 1天左右，耗时耗力。 挑战： 1. 拓扑结构泛化 任意骨骼适配：非人形生物（如多足兽、机械体）的骨骼拓扑复杂，模型需动态适应不同关节数与层级。语义对应学习：自动识别Mesh关节功能（如“膝关节”vs“机械轴”），避免权重绑定错误。 2. 几何保真、编辑优化 生成骨骼需驱动Mesh时避免皮肤穿插或过度拉伸，需联合优化蒙皮权重与骨骼位置。用户手动编辑骨骼可能破坏模型生成的生物力学合理性，需设计约束保护机制", "challenge": "用户输入 mesh，直接生成可用的高质量骨骼，且支持编辑，极大降低制作成本。", "dept": "IEG-游戏前沿技术", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=446&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 457, "subjectAreaName": "AI大模型", "subjectName": "CDG-AI驱动的高真数字人直播研究与应用", "background": "【课题背景】 直播电商市场规模超万亿，但传统模式面临主播人力成本高昂、直播时长受限、内容同质化严重等痛点。基于此，我们聚焦研发新一代高真数字人直播解决方案，通过多模态生成、实时决策算法与高效算力调度技术，打造低成本、高转化、可7*24小时运行的AI直播系统，重构电商交互范式。 【课题挑战】 1 、高保真数字人实时生成：需突破3D神经渲染、超写实表情驱动与跨模态动作同步技术，实现毫米级唇形匹配与微表情控制，确保虚拟主播的拟真度与感染力。 2 、动态场景化话术生成：构建多层级知识图谱与商品特征向量空间，研发基于用户行为实时反馈的强化学习对话模型，实现话术内容与商品卖点、用户画像、互动场景的三维匹配，支持细分行业的个性化内容生成。 3 、低延迟交互决策引擎：设计多模态信号融合架构，整合视觉关注度分析、语义意图识别与情感计算模块，开发轻量化决策树与联邦学习框架，快速完成从用户提问到数字人表情-语音-动作的端到端响应。", "challenge": "解决传统直播电商高成本、人力及时间限制，通过高真数字人和智能互动实现低成本24/7实时带货服务。", "dept": "CDG-腾讯广告", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=457&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 460, "subjectAreaName": "AI大模型", "subjectName": "CDG-广告生成式CoT推理", "background": "课题背景： 1，基于广告后验数据的统计值拟合模型，缺乏推理和探索能力，依赖很多策略规则提升体验。该课题在广告推荐场景中，显式引入推理思维链，提升模型常识推理和自我检查能力，推荐出更合理的广告。 2，模型的CoT推理能力需要较高的时延，该课题研究如何平衡CoT的时延与效果，使得在广告推荐的低时延限制下发挥CoT的能力，有针对性的解决业务问题，包括但不限于提升推荐结果的常识性、突破茧房效应。 课题挑战： 1，在广告推荐领域构建CoT推理思维链属于业界的空白，该课题需要将LLM领域的CoT思想与广告推荐的场景创新性的结合，大胆突破。 2，CoT思维链的效果与推理可应用的时长有强相关性，如何做到算法与平台的Co-Design，在广告真实业务场景时延可接受的情况下，落地CoT思维链。", "challenge": "通过RL使模型形成CoT思维链增强模型推荐逻辑，使得用户体验更合理。", "dept": "CDG-腾讯广告", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=460&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 458, "subjectAreaName": "AI大模型", "subjectName": "CDG-广告生成式预训练大模型", "background": "课题背景： 1，广告推荐模型面临样本稀疏、跨流量跨场景迁移挑战大、线上低延时要求复杂模型上限有限等挑战，期望基于融合跨场景、跨域的数据，构建万亿级别近线的超大规模预训练模型，广泛应用于广告的下游模型，提升广告推荐的效果，同时降低建设多套用户理解模型的成本。 2，引入世界知识，使用生成式的训练范式注入广告域知识，提高模型知识上限，并具备广告域的专业能力。 课题挑战： 1，如何融合跨域、跨场景的数据，在统一的预训练大模型完成建模，使得模型可以既可以建模用户的长期兴趣，也可以覆盖用户的短期兴趣。 2，如何将广告知识注入世界知识后，既能保留生成式模型的世界知识，也能改善广告域的专业能力。", "challenge": "基于推荐域数据为核心的外部信息，构建完善数据集，提高模型知识上限。训练广告生成式预训练大模型，融入世界知识，建立内容/商品/广告间的常识性关系。", "dept": "CDG-腾讯广告", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=458&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 414, "subjectAreaName": "AI大模型", "subjectName": "CSIG-会议语音生成大模型方向研究", "background": "会议是一个多人多源的实时对话场景，对于多说话人区分、理解和多语种翻译的能力均需要低延迟处理方案。本方向聚焦于端到端语音大模型的模型训练和推理工程化，优化多个输入模态之间的信息融合方案， 改进多个语种之间的理解能力，优化多语种翻译效果， 提升输出语音的自然度、准确度、情感表现力，提升会议对话中多人语音内容的分割、理解和总结能力。 挑战： 端到端多模态大模型中不同模态数据对齐和信息融合困难，数据不均衡导致对低频模态的建模能力弱，输出语音的风格多样性和可控制性挑战较大，同时保持端到端模型的理解能力仍然是个挑战，长序列多模态数据带来的计算开销增加和实时性要求仍需优化。", "challenge": "改善会议中端到端模型的输出能力， 提高对多人场景的区分和确认能力，增强流式输出语音的稳定性和速度。", "dept": "CSIG-腾讯云", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=414&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 443, "subjectAreaName": "AI大模型", "subjectName": "IEG-基于游戏的AGI研究", "background": "将大语言模型、强化学习等技术应用于游戏，增强 bot、NPC 的语言智能和决策智能，提升玩家体验。 挑战： 1. 降低强化学习的应用门槛，低成本训练和部署，短时间将 bot/NPC 的行为指标优化至满足游戏要求。 2. 提升 bot/NPC 的拟人度和个性化。 3. bot/NPC 对游戏世界观、游戏当前环境有充分的理解与感知，确保几乎任何情形下其行为和语言符合预期。", "challenge": "1. 对战 bot：游戏中作为玩家对手方，通过针对不同的玩家投放不同难度的对手，改善玩家体验，为新手玩家或易流失玩家提供温暖局体验。 2. 陪玩 bot：游戏中作为玩家队友方，玩家通过语音或文字与之沟通互动，理解玩家意图，根据玩家需求完成一系列操作，帮助玩家实现战术部署和团队配合等，改善游戏体验，提供情绪价值。 3. 剧情 NPC：使游戏中 NPC 具有更加丰富的互动话术，强化游戏的世界观，辅助剧情和任务演进。", "dept": "IEG-游戏前沿技术", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=443&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 452, "subjectAreaName": "AI大模型", "subjectName": "IEG-多语言ASR研究", "background": "随着游戏全球化和多人在线游戏的普及，实时语音交互需求激增。传统ASR在跨语言、方言和游戏场景中准确性不足，而多语言ASR技术通过统一模型支持多语种识别，提升了跨文化玩家间的沟通效率，增强了游戏体验。 挑战： 1. 如何获取高质量数据用于训练。 2. 如何设计新的模型，实现效果的提升。 3. 如何解决ASR中的鸡尾酒问题。", "challenge": "规模化模型突破语言壁垒，统一架构实现高资源带低资源，显著提升跨语言识别效率与准确性。", "dept": "IEG-Level Infinite 游戏国际发行 数据和技术支持团队", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=452&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 521, "subjectAreaName": "AI大模型", "subjectName": "TEG-腾讯混元大模型数据合成技术与数据价值衡量方法研究", "background": "随着大模型的快速发展，模型对训练数据需求呈现指数级增长，对数据的结构与质量要求显著提升，这些数据往往难以从公开数据中直接获取，数据合成被认为是解决该问题的关键技术路径。同时，传统依赖海量堆叠的方式难以持续提升模型性能，如何合理配比不同类型的数据、构建高效的数据结构成为关键。数据的价值归因也是指导训练数据构建的关键，数据实验的设计是实现价值归因的重要手段，促进大模型高效的迭代优化。腾讯依托全球领先的海量数据与全栈AI能力，从基础研究到产业落地，期待青云人才的加入，持续突破智能边界。 1. 高质量语料获取难度大：稀缺领域数据、低噪声语料的采集和标注成本高昂，且依赖专家知识； 2. 合成数据存在分布偏差：合成数据易继承生成模型的固有偏差，导致长尾特征丢失，连续迭代多轮合成数据迭代会使模型性能崩塌； 3. 算力与效率瓶颈：高保真多模态数据合成依赖大规模计算资源，而模型压缩（如知识蒸馏）可能牺牲生成多样性； 4. 多领域数据配比优化复杂：不同任务和领域的数据如何科学配比，以最大化模型泛化能力，仍需深入探索； 5.伦理与法律风险：合成数据的版权归属、恶意信息植入亟待解决。", "challenge": "在大模型时代，数据的质量和数量直接决定大模型的能力上限。通过构建跨领域、多任务的数据配比策略，能够显著提升模型的均衡性和泛化能力；通过数据合成与数据实验，从源头和评估角度影响数据质量，供给多样性问题高匹配的训练样本、科学评估归因数据价值，形成构建-验证-优化的闭环机制，从而为大模型的持续高质量演进提供系统性支撑，实现大模型在更多应用场景上的落地。", "dept": "TEG-腾讯混元数据平台部", "postId": 369, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=369&tid=2&sid=521&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 429, "subjectAreaName": "AI大模型", "subjectName": "CSIG-人脸识别安全研究", "background": "人工智能生成内容（AIGC）技术的突破性进展，显著提升了文本、图像及视频等多模态内容的生成效率与质量。然而，该技术在安全认证场景（如人脸识别、证件核验等）中的滥用风险日益凸显，伪造内容可能引发身份冒用、信息欺诈等安全隐患。 现有检测技术普遍面临两大挑战：一是生成模型的快速迭代导致检测系统泛化能力不足；二是单模态分析方法难以应对跨模态伪造内容的复杂性。本研究旨在面向开放性的AIGC生成内容的检测技术研究，基于图像、频域、文本等多种模态信息，探索多模态模型、大模型方法，提升检测模型能力，推动该技术在多领域应用。", "challenge": "突破当前AIGC检测方法指标，有效应对多种场景下的AIGC攻击，支持 人脸核身、AI防护盾、证件PS等业务场景，进一步提升安全性。", "dept": "CSIG-优图实验室", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=429&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 430, "subjectAreaName": "AI大模型", "subjectName": "CSIG-多模态内容理解研究", "background": "随着大语言模型（LLM）及多模态大模型（MLLM）技术的突破性发展，通用场景下的图文内容语义理解能力得到显著提升。然而，在开放业务场景中，现有技术仍面临两大核心挑战： 1. 在复杂场景下，细粒度特征（如局部属性、跨模态语义关联等）的精准建模能力不足； 2. 直接应用预训练大模型容易导致灾难性遗忘、幻觉输出和泛化能力欠缺等问题，难以满足业务需求。 为此，本研究致力于面向复杂开放场景下的多模态内容理解，探索基于大模型架构的高效细粒度理解方案，突破模型在业务场景中的适配瓶颈，推动在多业务场景下的规模化落地。", "challenge": "1. 提升内容安全、支付场景识别等业务案例准召水平，解决大模型适配的技术难点，支持业务大模型技术升级； 2. 在多模态大模型关键方向攻坚（post-training、幻觉优化等），沉淀技术成果，提升优图在MLLM领域的技术影响力。", "dept": "CSIG-优图实验室", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=430&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 419, "subjectAreaName": "AI大模型", "subjectName": "CSIG-基于多模态融合识别具身智能方法", "background": "腾讯自动驾驶多模态感知项目，研究前沿自动驾驶感知技术的车端落地转化，利用车载传感器如激光雷达、车载相机、毫米波雷达、惯导等；拓展自动驾驶车端感知的要素感知类别、提升感知识别精度、降低感知时延、提升多模态感知鲁棒性，为自动驾驶决策提供精确的环境理解结果；研究前融合BEV动态障碍物感知、通用障碍物识别、BEV局部实时建图、Occupancy占用网络、端到端自动驾驶等前沿课题。 课题挑战： 1. 如何在有限的标注数据前提下，利用自监督、半监督、主动学习等算法，进行开集场景数据标签化； 2. 如何设计抗噪能力强的感知算法模型，降低算法模型对于传感器扰动、异常的影响，提升算法鲁棒性； 3. 如何结合生成式大模型，结合渲染与仿真系统，为自动驾驶提供逼真的人造数据； 4. 如何构建时序4D空间下的全场景还原，进而进行空间体素的占有真值生成。", "challenge": "本课题旨在运用大模型技术深化物理建模，聚焦两大方向：基于生成式大模型构建高精度渲染仿真系统以生成物理合规的合成数据；建立四维时空（三维空间+时间）全场景动态重建与数字孪生体系。其价值体现在理论层面突破传统物理建模局限，实现虚实映射；应用层面为AI训练提供可扩展数据源，为具身智能提供4D时序仿真与现实结合的真值数据链。两项技术的融合将推动人工智能在物理模拟与虚实交互领域的突破。", "dept": "CSIG-腾讯地图和出行", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=419&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 408, "subjectAreaName": "AI大模型", "subjectName": "CSIG-数据库智能诊断推理大模型", "background": "为腾讯云数据库研究具备智能诊断能力的推理大模型，模型具备成熟的数据库运维经验和诊断推理能力，并可针对腾讯云自身监控数据、日志、文档等，生成精准的诊断建议和运维操作，未来可支持全自动化智能诊断运维。 挑战： 课题需要设计和构架一类兼顾通用推理能力与数据经验的推理大模型，可根据腾讯云数据库积累的各类结构化与非结构化数据，产生精准可解释的诊断推理结论，有效减轻运维、客服人员的负担。 要求候选人推理大模型基础扎实，精通常见的推理大模型及关键技术和强化学习算法，精通推理大模型的训练方法、训练数据收集与构造、并行设计技巧等。", "challenge": "通过构建数据库智能诊断推理大模型，显著提升腾讯云数据库运维的效率和智能化水准。 其价值体现在三方面： 1.​​降本增效​​：模型融合数据库领域知识与通用推理能力，自动分析监控数据、日志等多元信息，生成精准、可解释的诊断建议，减少人工排查时间，降低运维成本； 2.​​技术突破​​：攻克领域知识与大模型结合的挑战，设计兼具通用性和专业性的架构，为数据库运维提供可落地的AI解决方案，推动行业智能化升级； 3.​​业务扩展性​​：支持未来全自动化运维，增强腾讯云数据库服务的竞争力；其方法论可复用于其他云计算或企业级场景，形成技术壁垒与商业价值。 该研究不仅解决实际运维痛点，更探索大模型在垂直领域的深度应用，具有学术与商业双重意义。", "dept": "CSIG-腾讯云", "postId": 362, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=362&tid=2&sid=408&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 371, "subjectAreaName": "AI大模型", "subjectName": "WXG-原生多模态大语言模型技术研究", "background": "多模态大语言模型在学术界和工业界都受到了广泛关注。现有的多模态大语言模型基于预训练好的语言模型和大量的多模态数据，如图文对，去优化一个视觉、语音等模态到文本模态的对齐模块。虽然获得了令人惊喜的效果，但大多数现有方案并没有从原理上对多模态数据进行联合建模，仅仅是利用了多模态数据对的弱监督信号，学习到了一个表征对齐网络，而无法充分利用多模态数据和模型的建模能力。 探索原生多模态大语言模型的算法流程。", "challenge": "获得更好的多模态模型，涌现多模态大模型的 scaling law。", "dept": "WXG-技术架构团队", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=371&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 374, "subjectAreaName": "AI大模型", "subjectName": "WXG-智聆超自然语音合成技术研究", "background": "语音合成技术（Text-to-Speech, TTS）在人工智能和深度学习的推动下取得了显著进步，特别是大模型技术的应用，使合成语音在自然度、流畅性和个性化方面达到了前所未有的水平。传统的语音合成方法依赖于拼接合成或统计参数合成，往往存在生硬、不够逼真的问题。而近年来，基于深度学习的端到端TTS模型（如Tacotron、FastSpeech等）结合神经声码器（如WaveNet、HiFi-GAN），极大提升了语音的自然度和表达力。 随着大模型技术的发展，语音合成正向更智能、更个性化的方向演进。基于大规模预训练的语音合成模型，如VALL-E、Bark等，能够通过少量语音样本快速克隆说话人声音，实现高度逼真的个性化语音合成。此外，多模态大模型的兴起，使语音合成与语义理解、情感分析等技术深度融合，使得合成语音不仅具备高保真度，还能精准表达情感和语气。", "challenge": "未来，语音合成技术将在多个领域发挥更大作用，如智能助手、虚拟主播、教育、医疗等。随着模型规模的扩大和训练数据的丰富，语音合成将更加自然，并具备更强的上下文理解能力。同时，实时语音合成、低资源语言支持以及隐私保护等方向也将成为研究重点。可以预见，大模型驱动下的语音合成技术将持续突破，为人机交互带来更加智能和沉浸式的体验。", "dept": "WXG-技术架构团队", "postId": 364, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=364&tid=2&sid=374&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 369, "subjectAreaName": "AI大模型", "subjectName": "WXG-视频生成模型蒸馏压缩", "background": "基于扩散模型的视频生成模型已经在内容创作领域得到了广泛应用。现在视频生成模型推理成本较高，无法在C端场景中大规模部署，因此需要综合应用模型蒸馏、步数蒸馏、量化推理等优化技术大幅度降低推理的延迟和成本。 本项目希望基于行业开源的视频生成模型，结合微信视频号业务需求和业务私域数据，实现推理性能超百倍提升。", "challenge": "探索生成式视频模型在C端场景的高效部署，推动视频号等内容创作场景的技术升级。", "dept": "WXG-技术架构团队", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=369&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 390, "subjectAreaName": "AI大模型", "subjectName": "PCG-对2D/3D/4D内容的生成过程加以控制", "background": "内容生成技术已经取得了长足的进步，但是场景级别的高质量2D/3D/4D内容生成仍然面临着弱可控性的挑战，且现有框架依赖数据驱动的伪三维建模，导致物理失真与低可控性。完全物理可控的生成过程将极大地提升我们对世界的生成能力，促进世界模型的发展，对下一代人工智能的发展有至关重要的意义。", "challenge": "突破场景级高质量内容生成的物理可控性瓶颈，通过融合物理规则与生成模型，实现内容形状、运动、交互的精准控制，解决现有技术的弱可控性与物理失真问题。既能提升影视、游戏，广告素材等领域的内容生产的可用性与效率，也增强 AI 对物理世界的因果推理与泛化能力，为通用人工智能（AGI）提供关键底层技术。", "dept": "PCG-PCG ARC Lab", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=390&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 391, "subjectAreaName": "AI大模型", "subjectName": "PCG-可控视频生成", "background": "随着人工智能生成内容(AIGC)技术的突破性发展，图像和视频内容生成的质量也在飞速提升。在基础生成模型质量不断提升的过程中，我们也在思考如何让这些技术能实际改变人们的工作和生活。当前基于文本或图像条件的视频生成模型虽能生成高质量视频，但无法满足人们个性化创意的需求。而传统视频编辑和制作高度依赖人工操作，从素材筛选，剪辑到后期合成均需耗费大量时间与专业资源。因此，研究如何通过更加可控的视频生成技术，重构已有视频编辑工具的逻辑和能力，使其迈向智能化创作的新阶段，具有很高的价值。 挑战： 1. 精确的条件控制：如何将这些控制条件注入模型，实现精确的条件控制？ 2. 有效的训练策略：高质量的视频数据具有稀缺性，如何在训练中解决这个问题？ 3. 统一的生成框架：视频编辑和控制的类型具有多样性，如何处理不同类型的编辑？ 4. 技术应用：如何将新的技术应用到实际生产，使其能发挥更大价值？", "challenge": "学术价值：目前基于aigc的视频生成和编辑属于新兴领域，有许多可以探索的问题，可以帮助填补研究空白，促进行业发展。 应用价值：该技术能帮助用户进行高度自动化的图像和视频创作，减少大量人力和时间成本，产生巨大应用价值。 创作价值：利用该技术能更好的发挥个人想象力，更容易将用户的想法转化为创新性视频内容，让创作更加容易。", "dept": "PCG-PCG ARC Lab", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=391&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 422, "subjectAreaName": "AI大模型", "subjectName": "CSIG-腾讯云金融风控大模型", "background": "基于机器学习的风险量化是金融风控的重要组成部分，信贷业务受限于样本积累速度，和模型复杂程度，传统的风控模型在风险识别能力和迭代速度上都存在明显的不足。基于生成式网络结构和深度学习的AI大模型，经过海量的风控知识预训练之后，能学习到更长周期，更大复杂度的风险模式，并通过迁移学习技术自适应的匹配垂直场景，能够提供更好的风险识别准确率，并大大降低样本要求。在此业务背景下，我们依托腾讯安全20多年沉淀的海量欺诈样本和多场景下的丰富风控模型能力，启动金融风控大模型研发 多模态大模型路网自动生成和维护方法", "background": "传统路网作业依赖采集车采集和人工作业，面临效率低、时效慢、成本高的问题，越来越难以满足实际场景的需求。 随着手机、车机等各种传感器的广泛使用，多种模态的海量道路数据资料采集成为现实，结合大模型的多模感知能力，本项目旨在能够更加高效、快速、低成本的实现图结构路网数据的自动生成和维护。", "challenge": "1. 地图制作的精度与效率突破 生成精度提升：多模态融合解决单一数据盲区，数据精度更高； 维护实时性：自动检测路网变更（如新修道路），更新周期从天周级缩短至小时级。 2. 地图制作降本增效 降低数据采集成本：减少采集车定向数据采集的成本； 替代人工成本：减少人工标注和作业工作量；", "dept": "CSIG-腾讯地图和出行", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=420&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 415, "subjectAreaName": "AI大模型", "subjectName": "CSIG-基于大模型的拼音输入法长句预测", "background": "我们正在寻找一位对大模型技术充满热情且具备创新能力的优秀人才加入输入法部算法团队，共同探索大模型在拼音输入法领域的革命性应用。投身基于大模型的长句预测优化项目，通过改造拼音转文字的大模型架构，设计高效的Tokenizer方案，并深度融合拼音信息、场景知识信息，实现长句预测高覆盖和高准确的双重突破。具体目标包括： 1.模型架构创新：设计适合拼音输入的专用大模型结构，优化拼音信息注入方式，确保关键实体词和领域词的精准识别； 2.训练策略优化：制定数据采样与训练方法，结合场景和意图信息进行强化学习，提升模型对用户表达意图的匹配度； 3.端侧性能平衡：在保证高准确率的同时，优化推理效率，实现实时响应与低资源消耗； 4.用户体验升级：在高触发率的基础上，实现高准确率的整句补全，并确保生成结果的风格与格式标准化。 挑战： 此岗位是一次技术攻坚的机遇，也是定义下一代输入法核心竞争力的关键角色，期待你具备卓越的算法能力与创新思维。 1. 技术复杂性：需在庞大拼音-汉字映射空间中实现高精度预测，同时兼顾用户个性化输入习惯的建模； 2.数据与算法融合：面向输入法的跨平台、多场景的复杂度，构建覆盖多场景的训练数据集，并设计动态反馈机制，持续优化模型对用户行为的适应性； 3.实时性与准确性平衡：在端侧部署中突破计算资源限制，确保模型响应速度与预测质量的双重达标； 4.创新落地：将前沿大模型技术转化为实际产品功能，推动输入效率的颠覆性提升，提升输入法用户粘性和智能品牌口碑。", "challenge": "通过基础算法升级，实现下一代输入法体验的突破，对增强输入法的市场竞争力具备明确的战略价值，会成为未来各家输入法竞品共识的核心主路径之一。", "dept": "CSIG-搜狗输入法", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=415&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 409, "subjectAreaName": "AI大模型", "subjectName": "CSIG-基于表格多模态大模型的监控数据", "background": "研究面向腾讯云数据库的通用监控数据分析大模型，依托表格多模态大模型技术，实现对结构化监控数据的直接分析与精准结论生成，助力异常风险快速定位。 挑战： 课题需要设计和构建一类适应性较强的表格多模态大模型，可兼容多种表结构和数据类型，且能从结构化数据中，生成有价值的分析内容。 要求候选人大模型基础扎实，精通常见的多模态大模型及关键技术，精通多模态大模型的训练方法、训练数据收集与构造、并行设计技巧等。", "challenge": "通过构建一个通用的表格多模态大模型，实现对腾讯云数据库监控数据的智能化分析。在融合结构化数据与多模态理解能力后，模型能够直接解析多样化的表结构和数据类型，自动识别异常模式并生成精准结论，显著提升运维效率。 其价值体现在三方面： 1.突破传统规则或单模态分析的局限，利用大模型的泛化能力适配不同监控场景； 2.结合时序、数值、文本等多模态特征，挖掘数据深层关联，提升异常检测的准确性与可解释性； 3.为数据库运维提供自动化决策支持，降低人工成本，快速响应潜在风险。研究成果将推动多模态大模型在结构化数据分析领域的落地，形成可复用的技术框架，不仅服务于腾讯云数据库的稳定性保障，未来还可扩展至金融、医疗等行业的表格数据处理场景，具有广阔的产业应用前景。", "dept": "CSIG-腾讯云", "postId": 370, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=370&tid=2&sid=409&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 370, "subjectAreaName": "AI大模型", "subjectName": "WXG-多模态文档理解大模型", "background": "在视频号、公众号、微信读书等场景存在大量的文档内容理解需求，过往寄托于OCR+分类的研发范式不够通用，而且算法上限低，业务需要借助VLM模型在通用世界理解的优势，探索OCR-free和OCR+VLM的多模态文档理解大模型在业务中的应用。 1. 围绕现有的VLM模型框架，设计高效的visual tokenizer、projector等模块; 2. 在7B以下的参数量，文档理解能力打平甚至超过72B通用模型； 3. 探索额外感知信息注入对VLM模型的影响。", "challenge": "突破传统文档解析的技术限制，提供通用化文档智能处理能力。", "dept": "WXG-技术架构团队", "postId": 363, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=363&tid=2&sid=370&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 388, "subjectAreaName": "AI大模型", "subjectName": "PCG-AI智能体自主进化机制研究和应用", "background": "随着大模型能力的不断提升，AI智能体技术得到快速发展，并开始有较多通用和垂类的智能体产品发布。在模型固定的情况下，如何让智能体具备自主学习和自我进化的能力，是一个非常重要的研究方向。 挑战： 1、评估和反馈机制：在复杂任务场景下，任务效果的评估非常困难。如何建立起一套可用的自我评估机制，是该课题的核心难题 2、记忆机制：构建自主进化的高效记忆系统面临诸多挑战，具体包括：经验识别和价值评估，经验的表征和触发机制，经验的自我进化能力 3、迁移学习：同领域内的不同用户和不同任务，以及相似领域之间，是否能建立起有效的知识迁移机制，在个性化和能力提升之间达到好的平衡。", "challenge": "AI智能体自主进化机制具有重大的科研价值和应用前景。AI智能体是大模型应用落地的主流技术方向，它借助大模型的能力，来做任务规划和工具调用，从而能够完成复杂任务。大模型的知识和能力是相对固定的，但在不同领域尤其是私域内，对模型和智能体的要求并不相同。自主进化可以建立从环境反馈到能力迭代的闭环体系，使得智能体能够自主适应不同场景的要求，逐步演化为各个领域内的专家，从而达到应用标准。", "dept": "PCG技术线-大数据平台方向", "postId": 365, "projectId": 14, "postType": "1", "postUrl": "https://join.qq.com/post_detail.html?pid=14&id=365&tid=2&sid=388&said=5", "internProjectId": null, "internPostId": null, "internPostUrl": null}, {"id": 389, "subjectAreaName": "AI大模型", "subjectName": "PCG-生成式推荐大模型研究与应用", "background": "随着近年来Transformer模型在NLP和CV领             filteredData = jobsData.filter(job => {

                    job.subjectAreaName.toLowerCase().includes(searchTerm) ||

                const matchesDept = !deptFilter || job.dept === deptFilter;
                const matchesArea = !areaFilter || job.subjectAreaName === areaFilter;
                
                return matchesSearch && matchesDept && matchesArea;
            });
            
            currentPage = 1;
            displayData();
        }
        
        function clearFilters() {
